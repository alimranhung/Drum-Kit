<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Class 01 drum kit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="img/js.jpg">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!-- Add your site or application content here -->
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">OPENHAT</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">HIDE</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">SHAME</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Clap</span>
            </div>
        </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

		<!-- JS here -->
        <script src="js/vendor/jquery-1.12.4.min.js"></script>
        <script src="js/popper.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
